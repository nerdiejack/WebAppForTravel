server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header Content-Security-Policy "
        default-src 'self' https://*.google.com https://*.googleapis.com https://*.gstatic.com https://cdn.jsdelivr.net;
        img-src 'self' data: blob: https://*.google.com https://*.googleapis.com https://*.gstatic.com;
        style-src 'self' 'unsafe-inline' https://*.googleapis.com https://cdn.jsdelivr.net;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googleapis.com https://*.google.com https://cdn.jsdelivr.net;
        connect-src 'self' https://*.google.com https://*.googleapis.com https://maps.googleapis.com;
        font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net;
    ";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
} 